<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main" id="only">
        <!-- 注释 -->
        123
        <span></span>
        <div></div>
    </div>
    <div class="main2" id="only2"></div>



<script>
//document:代表整个文档对象。它在html之上，真正代表整个文档。

// document.getElementById()元素id在ie8一下浏览器不区分大小写，并还可以匹配name属性
var d = document.getElementById('only');//选出一个，id是单个元素
console.log(d);
// document.getElementsByTagName()标签名，这里选出的是一个类数组。此方法最常用。不存在兼容问题。
d = document.getElementsByTagName('div');//此处包含所有标签为div的对象
console.log(d);

//document.getElementsByName() 只有部分标签name可生效，表单、img、iframe。所以也不常用。
//docunment.getElementsByClassName()类名；-> ie8及一下的版本不支持

//.querySelector()//css选择器，选中的是对象不是实时的，所以基本不用。ie7以下不支持。
//.querySelectorAll()//css选择器，同上。

console.log(d[0].parentNode); 
// 遍历节点树
// parentNode -> 父节点 （最顶端的 parentNode 为 #document）；

console.log(d[0].childNodes); 
// childNodes -> 子节点们(分辨元素的类型，空格换行也算文本节点)
// firstChild -> 第一个子节点
// lastChild -> 最后一个子节点

// nextSibling -> 后一个兄弟节点
// previousSibling -> 前一个兄弟节点


console.log(d[0].children); 
// 基于元素节点树的遍历
// parentElement -> 返回当前元素的父元素节点(ie不兼容),最高parentElement不会到document
// children -> 返回当前元素的元素子节点。
// node.childElementCount === node.children.length 所以前者基本不用
// firstElementChild -> 返回的是第一个元素节点（ie不兼容）
// lastElementChild -> 返回的是最后一个元素节点（ie不兼容）
// nextElementSibling / previousElementSibling -> 返回后一个/前一个兄弟元素节点


// .nodeType
// 元素节点：1；div\span\p
// 属性节点：2；class\id
// 文本节点：3；text
// 注释节点：8；comment
// document：9；
// DoucumentFragment：11 文档碎片
console.log(d[0].childNodes[0].nodeType);//3
console.log(document.nodeName,
            d[0].nodeName, 
            d[0].children[0].nodeName, 
            d[0].childNodes[1].nodeName);
// #document DIV SPAN #comment
console.log(d[0].attributes);//{0: class, 1: id, class: class, id: id, length: 2}
//.getAttribute .setAttribute


console.log(d[0].childNodes[1].nodeValue)//注释
// 节点的四个属性
// nodeNme:元素标签名，只读
// nodeValue：Text节点或Comment节点的文本内容，可读写
// nodeType：该节点的类型，只读
// attributes：Element节点的属性集合 基本不用
// Node.hasChildNodes() 是否有子节点
console.log(d[0].hasChildNodes());//true




</script>
    
</body>
</html>
